{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

<style>
  .categoria {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.2); /* Fondo semitransparente */
      padding: 5px;
      border-radius: 5px;
  }
  .intro {
      position: relative;
  }
</style>

{% for post in posts %}

<section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.imagen.url}}" alt="" style="width: 50%;">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-upper">{{post.titulo}}</span>
            <span class="section-heading-lower">{{post.contenido}}</span>
          </h2>
         
          <div style="text-align: left;"> {{post.autor}}  </div>
          <div class="categoria">
            {% for categoria in post.categorias.all %}
                {{categoria.nombre}}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </div>

        </div>
      </div>
    </div>
  </section>

{% endfor %}
{% endblock%}
